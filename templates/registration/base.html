{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Custom Admin {% block title %} {% endblock %}</title>


	<!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'index' %}">Custom Admin</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
			
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
				{% if user.is_staff %}
					<a class="navitem nav-link" href="{% url 'custom_admin' %}">Admin Dashboard</a>
					<a class="navitem nav-link" href="{% url 'broadcast_mail' %}">Broadcast mail</a>
				{% endif %}
				{% if not user.is_authenticated %}
					<a href="{% url 'signup' %}">Register</a>
					<a href="{% url 'login' %}">Log in</a>
				{% else %}
					<a href="{% url 'logout' %}">Log out</a>
				{% endif %}
			</div>
		</div>
	</nav>

	{% block content %}
	{% endblock %}
</body>
</html>
